test:
  services:
    - image:codepeer

  script:
    - . ~/.aws_container_credentials
    - codepeer
        -P tictactoe/codepeer.gpr
        --level 4
        --text
    - codepeer
        -P tictactoe/codepeer.gpr
        --no-analysis
        --csv --out $CI_PROJECT_DIR/tictactoe/codepeer.csv
    - codepeer_csv_to_code_climate_json
        -P tictactoe/codepeer.gpr
        --input $CI_PROJECT_DIR/tictactoe/codepeer.csv
        --output $CI_PROJECT_DIR/tictactoe/code_quality_report.json
        --base_path $CI_PROJECT_DIR
    - zip -r $CI_PROJECT_DIR/codepeer_analysis.zip tictactoe/codepeer/
    - upload_generic_package eng/codepeer/gitlab-workflow $CI_PROJECT_DIR/codepeer_analysis.zip "$CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA"

  artifacts:
    when: always
    paths:
      - tictactoe/code_quality_report.json
      - tictactoe/codepeer/
    reports:
      codequality: tictactoe/code_quality_report.json
